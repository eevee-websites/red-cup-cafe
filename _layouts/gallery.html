---
layout: default
---
{% if content != "" %}
	<p>{{ content }}</p>
{% endif %}
<div id="gallery">
	{% for description in page.descriptions %}
	<div onclick=""> <!-- onclick lets iOS recognise hover events -->
		<img src="{{ '/assets/images/gallery/' | append: forloop.index | append: '.webp' | relative_url }}" alt="{{ description }}">
		<p>{{ description }}</p>
	</div>
	{% endfor %}
</div>
